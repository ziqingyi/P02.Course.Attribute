<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    

    <!--for mobile adaption,responsive layout--> 
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="../../bootstrap/bootstrap-5.0.0-beta2-dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../../Scripts/jquery-3.4.1.min.js"></script>
    <script src="../../Scripts/bootstrap.min.js"></script>


    <title>mvc index with bootstrap</title>
</head>

<body>

<div class="container">

    <div class="jumbotron">
        <h1>my first bootstrap page</h1>
        <p>adjust the window</p>
    </div>
    <div class="row">
        <!--
            The hidden-* and visible-* classes no longer exist in Bootstrap 4.
        If you want to hide an element on specific tiers or breakpoints in Bootstrap 4,
        use the d-* display classes accordingly.
        https://getbootstrap.com/docs/4.0/utilities/display/
        -->
        <div class="col-sm-2 d-none d-sm-block">
            <h3>First column</h3>
            <p>narrow</p>
            <p>class is col-sm-2</p>
        </div>

        <div class="col-sm-4">
            <h3>Second Column</h3>
            <p>----middle</p>
            <p>class is col-sm-4</p>
        </div>
        <!--<div class="clearfix visible-xs"></div>-->
        <div class="col-sm-6">
            <h3>Third Column</h3>
            <p>-------------wide</p>
            <p>class is col-sm-6</p>
        </div>
    </div>
</div>

</body>
</html>
